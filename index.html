<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
        @import url(https://fonts.googleapis.com/css?family=Nunito);

        body {
          font-family: Nunito, sans-serif;
        }

        #chart {
          max-width: 650px;
          margin: 35px auto;
        }
    </style>
</head>

<body>
<div class="row">
  
    <div class="col-xl-4 col-lg-6">
      <div class="card">
        <div class="card-body p=0" dir="ltr" style="position: relative">
          <div id="chart" min-height="172px">
            <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
            <script>
        var options = {
          chart: {
              height: 350,
              type: 'area',
              zoom: {
                enabled: true
              }
          },
          dataLabels: {
              enabled: false
          },
          series: [],
          title: {
              text: 'Data chart',
          },
          dropShadow: {
            enabled: true,
            top: 0,
            left: 0,
            blur: 3,
            opacity: 0.5
          }
        }

        var chart = new ApexCharts(
          document.querySelector("#chart"),
          options
        );

        chart.render();
            </script>
            <script>
            /*
            fetch('http://my-json-server.typicode.com/apexcharts/apexcharts.js/yearly')
            .then(response => response.json())
              .then(data => {
                console.log(data);
              })*/


              var url = 'http://my-json-server.typicode.com/apexcharts/apexcharts.js/yearly';

            $.getJSON(url, function(response) {
              chart.updateSeries([{
                name: 'amount',
                data: response
              }])
            });


            </script>
          </div>
        </div>
      </div>
     </div>

</div>
</body>
</html>
